  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(0);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(15, 15, 15, 0.07)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        // Gradient color that fades top to bottom
        const opacity = 0.2 + (y / canvas.height) * 0.6;
        ctx.fillStyle = `rgba(0, 204, 153, ${opacity.toFixed(2)})`;

        ctx.fillText(char, x, y);

        if (y > canvas.height || Math.random() > 0.985) {
          drops[i] = 0;
        } else {
          drops[i]++;
        }
      }
    }

    setInterval(drawMatrix, 60);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drops.length = Math.floor(canvas.width / fontSize);
      drops.fill(0);
    });
  </script>
