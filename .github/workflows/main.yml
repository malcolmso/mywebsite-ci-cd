name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # Match your local Ruby version

      - name: ğŸ§° Install Bundler and dependencies
        run: |
          gem install bundler
          bundle install

      - name: ğŸ—ï¸ Build site
        run: bundle exec jekyll build

      - name: ğŸš€ Sync to S3
        run: aws s3 sync _site/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: ğŸ”„ Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E22WJUIINJNQIG \
            --paths "/blog/*"